<!DOCTYPE html>
<html lang="pt">
<head>

    <title>Mirror Fashion</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="container">
        <h1><img src="imagens/logo.png" alt="logo"></h1>
        <p class="sacola">
            Nenhum item na sacola de compras
        </p>
        <nav class="menu">
            <ul>
                <li><a href="#">Sua Conta</a></li>

    <div class="container-destaque">
        <section class="busca">

        <section class="banner">
            <figure>
                <img src="imagens/destaque-home.png" alt="Promoção">
            </figure>
        </section>
    </div>
    <div class="container-paineis">
        <section class="painel-novidades">
            <h2>Novidades</h2>
            <ol>
                <li>
                    <a href="#">

                </li>
                <li>
                    <a href="#">

                </li>
                <li>
                    <a href="#">

                <li>
                    <a href="#">
                        <figure>
                            <img src="imagens/miniatura4.png" alt="roupa4">

                        </figure>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <figure>
                            <img src="imagens/miniatura5.png" alt="blusa5">

                <li>
                    <a href="#">

                            <img src="imagens/foto14-azul.png" alt="Vestido" width="120px">
